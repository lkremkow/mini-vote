<div class="container" *ngIf="votable_item">

  <div class="row mt-3 mb-0">
    <div class="col-12"><h2>votable item</h2></div>
  </div>

  <div class="row mt-3 mb-0">
    <div class="col-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Title" aria-label="title" [(ngModel)]="votable_item.title">
      </div>    
    </div>
  </div>

  <div class="row mt-3 mb-0">
   <div class="col-12">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Description" aria-label="description" [(ngModel)]="votable_item.description">
      </div>    
    </div>
  </div>

  <div class="row mt-3 mb-0">
    <div class="col-6"><a href="#" routerLink="/welcome"><button class="btn btn-warning">back</button></a></div>
    <div class="col-6"><button class="btn btn-success" (click)="saveVotableItem()">save</button></div>
  </div>
  
  
</div>
